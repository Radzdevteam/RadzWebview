<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Internet</title>
    <style>
        /* Reset margins and padding */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* Message container */
        .message {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 1px solid #ddd;
        }

        /* Main text */
        .message h1 {
            font-size: 24px;
            color: #ff4d4d;
            margin: 0;
        }

        .message p {
            font-size: 16px;
            color: #333;
            margin: 10px 0 0;
        }

        /* Make it responsive */
        @media (max-width: 600px) {
            .message {
                width: 80%; /* Make content responsive on small devices */
            }
        }
    </style>
</head>
<body>
<div class="message">
    <h1>No Internet Connection</h1>
    <p>Please check your connection and try again.</p>
</div>
</body>
</html>
